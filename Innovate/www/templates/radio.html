{% extends 'base.html' %}

{% load staticfiles %}
{% block header %}
        <link href="{% static "css/radio.css" %}" rel="stylesheet" media="screen">
{% endblock %}

{% block content %}
	<span style="font-size: 2.5em;font-weight: bold;text-align: left;color:White;
display: block;
">Radio Ads</span>

<div id="main_ads_div" style="background: rgba(238, 238, 238, 0.38);padding: 5px;border-radius: 4px;">
	
{% if track_list %} 

{% for track in track_list %}
<div class="radio_ad">
	<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F{{track}}">
	</iframe>

</div>
{% endfor %}
{% else %}
<h1>No Radio ads added yet Please add some</h1>
{% endif %}
</div>
{% endblock %}
